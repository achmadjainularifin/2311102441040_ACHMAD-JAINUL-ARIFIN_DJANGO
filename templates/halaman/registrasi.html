{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'halaman/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'halaman/assets/img/favicon.png' %}">
  <title>Register</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Material Kit -->
  <link rel="stylesheet" href="{% static 'halaman/assets/css/material-kit-pro.css' %}?v=3.0.0" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1572509018340-1fc13b5df491?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    
    @keyframes zoom-in {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 35px;
      color: #fff;
      animation: zoom-in 0.6s ease-out;
    }

    .form-label {
      color: #fff !important;
    }

    .form-control {
      color: #fff;
    }

    .text-white-custom {
      color: #fff;
    }

    .card-header h4 {
      font-weight: 600;
    }

    .btn {
      font-weight: 600;
    }

    a.text-secondary:hover {
      color: #fff;
    }

    .link-login:hover {
      color: #9e9eff !important;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="nav-link ps-2 d-flex align-items-center text-white" href="/">
        <i class="material-icons me-2">home</i>Kembali
      </a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-lg-4 col-md-6 col-11">
      <div class="login-card">
        <div class="text-center mb-4">
          <h4 class="text-white-custom">DAFTAR AKUN BARU</h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
          </div>
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Nama Depan</label>
            <input name="nama_depan" class="form-control" required>
          </div>
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Nama Belakang</label>
            <input name="nama_belakang" class="form-control" required>
          </div>
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" required>
          </div>
          <div class="input-group input-group-outline my-3">
            <label class="form-label">Ulangi Password</label>
            <input type="password" name="password2" class="form-control" required>
          </div>
          <p class="text-center text-danger">{{ pesan }}</p>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-light w-100 mb-3">DAFTAR</button>
          </div>
          <p class="text-sm text-center text-white-custom">
            Sudah punya akun? <a href="{% url 'akun_login' %}" class="text-secondary font-weight-bold link-login">Masuk di sini</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="{% static 'halaman/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'halaman/assets/js/material-kit-pro.min.js' %}?v=3.0.0"></script>
</body>
</html>

    <script src="{% static 'halaman/assets/js/plugins/nouislider.min.js' %}"></script>
    <script src="{% static 'halaman/assets/js/plugins/anime.min.js' %}"></script>

  </body>
</html>
